<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
	
	<meta name="format-detection" content="telphone=no,email=no"/>
	<link rel="stylesheet" href="css/global.css">
	<title>stepper</title>
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<header class="header">
    <div class="header-left"><i class="header-icon icon-v-left js-back"></i></div>
    <h1 class="page-tt">stepper</h1>
</header>
<main id="pages" class="page-wrap">
    <div class="page">    
        <div class="content">
            <h2 class="guide-title">默认样式</h2>
            <div class="stepper">
                <span class="stepper-minus"></span>
                <input type="text" class="stepper-num" placeholder="1">
                <span class="stepper-plus"></span>
            </div>
            <h2 class="guide-title">最小样式</h2>
            <div class="stepper stepper--mini">
                <span class="stepper-minus"></span>
                <span class="stepper-plus"></span>
            </div>
        </div>
    </div>
</main>
</body>
</html>
