<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta content="yes"name="apple-mobile-web-app-capable"/>
 	<meta content="black"name="apple-mobile-web-app-status-bar-style"/>
	<meta name="format-detection"content="telphone=no"/>
	<link rel="stylesheet" href="css/global.css">
	<title>scroll select</title>
    <script type="text/javascript" src="../js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
</head>
<body>
<header class="header">
    <div class="header-left"><i class="header-icon icon-v-left js-back"></i></div>
    <h1 class="page-tt">scroll select</h1>
</header>
<main id="pages" class="page-wrap">
    <article class="page">
        <div class="content">
            <div class="scroll-select">
                <ul class="select-list">
                    <li>上海</li>
                    <li>北京</li>
                    <li class="active">深圳</li>
                    <li>广州</li>
                    <li>杭州</li>
                </ul>
                <div class="select-mask"></div>
            </div>
            <h3 class="guide-title">多个组合，默认每个宽度为50%，如大于2个，请重新控制每个的宽度</h2>
            <div class="scroll-select-group">
                <div class="scroll-select">
                    <ul class="select-list">
                        <li>7月</li>
                        <li>8月</li>
                        <li class="active">9月</li>
                        <li>10月</li>
                        <li>11月</li>
                        <li>12月</li>
                    </ul>
                    <div class="select-mask"></div>
                </div>
                <div class="scroll-select">
                    <ul class="select-list">
                        <li>5日</li>
                        <li>6日</li>
                        <li class="active">7日</li>
                        <li>8日</li>
                        <li>9日</li>
                    </ul>
                    <div class="select-mask"></div>
                </div>
                
            </div>
        </div>
    </article>
</main>
</body>
</html>
