<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
	
	<meta name="format-detection" content="telphone=no,email=no"/>
	<link rel="stylesheet" href="css/global.css">
	<title>search</title>
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<header class="header">
    <div class="header-left"><i class="header-icon icon-v-left js-back"></i></div>
    <h1 class="page-tt">search</h1>
</header>
<main id="pages" class="page-wrap">
    <div class="page page--header-sub">
        <section class="header-sub">
            <div class="search-block">
                <div class="search-ele-wrap">
                    <input type="search" class="search-text" placeholder="请输入关键词">
                    <i class="icon-search"></i>
                    <svg class="icon-svg icon-loading"><use xlink:href="images/icons.svg#icon-loading"></use></svg>
                </div>
            </div>
        </section>
        <div class="content">
            <div class="search-block search-block--center">
                <div class="search-ele-wrap">
                    <i class="icon-search"></i>搜索
                    <span class="btn-voice">
                        <svg class="icon-svg icon-voice"><use xlink:href="images/icons.svg#icon-voice"></use></svg>
                    </span>
                </div>
            </div>
            <div class="search-block search-block--cancel">
                <div class="search-ele-wrap"><input type="search" class="search-text"><i class="icon-search"></i><span class="icon-input-clear"><i class="icon-cross"></i></span><span class="icon-loading icon-loading--gray" style="right:33px;"><i class="icon-loading-circle"></i></span></div><span class="search-cancel">取消</span>
            </div>
        </div>
    </div>
</main>
</body>
</html>
