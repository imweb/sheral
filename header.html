<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
	
	<meta name="format-detection" content="telphone=no,email=no"/>
	<link rel="stylesheet" href="css/global.css">
	<title>header</title>
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<header class="header">
    <div class="header-left"><i class="header-icon icon-v-left js-back"></i></div>
    <div class="header-right">
        <i class="header-icon icon-dots"></i>
    </div>
    <h1 class="page-tt">页面标题太长会...</h1>
</header>
<main id="pages" class="page-wrap">
    <div class="page">
        <div class="content">
            <header class="header" style="top: 50px;">
                <div class="header-left">
                    <i class="header-icon icon-v-left"></i>
                </div>
                <div class="header-right">
                    <i class="header-icon icon-search"></i>
                </div>
                <h1 class="page-tt">页面标题</h1>
            </header>
            <header class="header" style="top: 100px;">
                <div class="header-left">
                    <span class="header-mix">
                        <i class="icon-v-left"></i><span class="mix-txt">返回</span>
                    </span>
                </div>
                <div class="header-right">
                    <span class="header-btn">完成</span>
                </div>
                <h1 class="page-tabs-tt">
                    <span class="tt-option active">类别1</span><span class="tt-option">类别2</span>
                </h1>
            </header>
            <header class="header" style="top: 150px;">
                <div class="header-left">
                    <span class="header-icon">
                        <svg class="icon-svg icon-home"><use xlink:href="images/icons.svg#icon-home"></use></svg>
                    </span>
                </div>
                <div class="header-right">
                    <span class="header-icon">
                        <svg class="icon-svg icon-email"><use xlink:href="images/icons.svg#icon-email"></use></svg>
                        <span class="remind-num">78</span>
                    </span>
                    <span class="header-icon">
                        <svg class="icon-svg icon-user"><use xlink:href="images/icons.svg#icon-user"></use></svg>
                    </span>
                </div>
                <h1 class="page-tt">
                    <span class="tt-l">大号标题</span>
                    <span class="tt-s">小号标题</span>
                </h1>
                
            </header>
            <header class="header" style="top:200px;">
                <div class="header-left">
                    <i class="header-icon icon-v-left"></i>
                </div>
                <div class="header-right">
                    <span class="header-icon">
                        <svg class="icon-svg icon-setting"><use xlink:href="images/icons.svg#icon-setting"></use></svg>
                    </span>
                </div>
                <h1 class="page-mutil-tt">页面标题太长采用换行模式页面标题太长采用换行模式</h1>
            </header>            
        </div>
    </div>
</main>
</body>
</html>
