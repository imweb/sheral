<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
	<meta name="format-detection" content="telphone=no,email=no"/>
	<link rel="stylesheet" href="css/global.css">
	<title>tool</title>
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<span class="alone-back back--overlay js-back"><i class="icon-v-left"></i></span>
<main id="pages" class="page-wrap">
    <div class="page page--no-header"> 
        <div class="content">
            
        </div>
    </div>
</main>
<footer class="fixed-bottom">
    <ul class="tool-bar">
        <li>
            <svg class="tool-icon icon-svg icon-home"><use xlink:href="images/icons.svg#icon-home"></use></svg>
        </li>
        <li>
            <svg class="tool-icon icon-svg icon-music"><use xlink:href="images/icons.svg#icon-music"></use></svg>
        </li>
        <li>
            <svg class="tool-icon icon-svg icon-user"><use xlink:href="images/icons.svg#icon-user"></use></svg>
        </li>
        <li>
            <svg class="tool-icon icon-svg icon-image"><use xlink:href="images/icons.svg#icon-image"></use></svg>
        </li>
    </ul>
</footer>
<div class="fixed-quick-tool">
    <span class="tool-switch"><i class="icon-plus"></i></span>
    <ul class="tool-list">
        <li class="tool-item">
            <svg class="item-icon icon-svg icon-home"><use xlink:href="images/icons.svg#icon-home"></use></svg>
        </li>
        <li class="tool-item">
            <svg class="item-icon icon-svg icon-music"><use xlink:href="images/icons.svg#icon-music"></use></svg>
        </li>
        <li class="tool-item">
            <svg class="item-icon icon-svg icon-user"><use xlink:href="images/icons.svg#icon-user"></use></svg>
        </li>
        <li class="tool-item">
            <svg class="item-icon icon-svg icon-image"><use xlink:href="images/icons.svg#icon-image"></use></svg>
        </li>
    </ul>
</div>
</body>
</html>
